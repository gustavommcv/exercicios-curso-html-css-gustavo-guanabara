<!-- 
Typical Devices breakpoints

Mobile devices – 320px — 480px.
iPads, Tablets – 481px — 768px.
Small screens, laptops – 769px — 1024px.
Desktops, large screens – 1025px — 1200px.
Extra large screens, TV – 1201px, and more. 
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="styles/style.css" media="all" />

    <link
      rel="stylesheet"
      href="styles/phone.css"
      media="screen and 
    (max-width: 768px)"
    />

    <link
      rel="stylesheet"
      href="styles/tablet.css"
      media="screen and 
    (min-width: 769px) and (max-width:991px)"
    />

    <link
      rel="stylesheet"
      href="styles/pc.css"
      media="screen and 
    (min-width: 992px)"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main>
      <section class="img"></section>

      <section class="form">
        <h1>Login</h1>
        <p>
          Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
          fazer as configurações no seu ambiente.
        </p>
        <form>
          <fieldset>
            <div class="input button">
              <label for="iemail">
                <span class="material-symbols-outlined">mail</span>
              </label>
              <input
                type="email"
                name="email"
                id="iemail"
                placeholder="Seu E-mail"
              />
            </div>

            <div class="input button">
              <label for="ipassword">
                <span class="material-symbols-outlined">key</span>
              </label>
              <input
                type="password"
                name="password"
                id="ipassword"
                placeholder="Sua senha"
              />
            </div>
          </fieldset>

          <input class="signInButton button" type="submit" value="Entrar" />
          <input
            class="forgetPasswButton button"
            type="submit"
            value="Esqueci a senha"
          />
        </form>
      </section>
    </main>
  </body>
</html>
